<div class="login-status-header">
    
    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Welcome {{ userFullName }} !
    </div>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn mr-1">Login</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Logout</button>

    <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn ml-4">Member</button>


</div>
